<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Ajudante do Papai Noel</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="../styles/dashboard.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <i class="fas fa-hands-helping"></i>
                <h3>ONG Esperança</h3>
            </div>
            <nav>
                <ul>
                    <li class="active"><a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                    <li><a href="#"><i class="fas fa-envelope"></i> Cartinhas</a></li>
                    <li><a href="#"><i class="fas fa-users"></i> Padrinhos</a></li>
                    <li><a href="#"><i class="fas fa-chart-bar"></i> Relatórios</a></li>
                    <li><a href="#"><i class="fas fa-cog"></i> Configurações</a></li>
                </ul>
            </nav>
        </aside>

        <main class="main-content">
            <header class="content-header">
                <h2>Painel de Controle</h2>
                <div class="user-menu">
                    <span>Admin ONG</span>
                    <i class="fas fa-user-circle"></i>
                </div>
            </header>

            <section class="metrics">
                <div class="metric-card">
                    <div class="metric-value">142</div>
                    <div class="metric-label">Cartinhas Recebidas</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">89</div>
                    <div class="metric-label">Apadrinhadas</div>
                </div>
                <div class="metric-card">
                    <div class="metric-value">27</div>
                    <div class="metric-label">Entregues</div>
                </div>
            </section>

            <section class="quick-actions">
                <button class="btn-action">
                    <i class="fas fa-check-circle"></i> Validar Cartinhas
                </button>
                <button class="btn-action">
                    <i class="fas fa-file-export"></i> Gerar Relatório
                </button>
                <button class="btn-action">
                    <i class="fas fa-plus-circle"></i> Nova Campanha
                </button>
            </section>

            <section class="recent-activity">
                <h3>Atividade Recente</h3>
                <div class="activity-list">
                    <!-- Atividades serão carregadas via JavaScript -->
                </div>
            </section>
        </main>
    </div>

    <script src="../scripts/dashboard.js"></script>
</body>
</html>
